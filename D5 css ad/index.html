<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="song-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/6/6e/DavisBowieAladdinSane.jpg" alt="david bowie"
            class="song-card-img">
        <div class="song-card-info">
            <div class="song-card-artist">David Bowie</div>
            <div class="song-card-album">Aladdin Sane</div>
            <div class="song-cerd-title">Lets spend the night together</div>
        </div>
    </div>
</body>

</html>
